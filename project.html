        },
        {
            title: "Quiz App",
            description: "An interactive quiz application with multiple categories, scoring, and feedback, developed using JavaScript.",
            url: "https://github.com/yourusername/quiz-app",
            categories: ["quiz"],

        {

            url: "https://github.com/yourusername/color-palette-generator",
            categories: ["color"],
            figure: "https://via.placeholder.com/300x180?text=Color+Palette"
        }
    ];

    function renderProjects(filteredProjects) {
        const ul = document.getElementById('projects-ul');
        ul.innerHTML = '';
        if (filteredProjects.length === 0) {
            ul.innerHTML = '<li>No projects found.</li>';
            return;
        }
        filteredProjects.forEach(project => {
            const li = document.createElement('li');
            li.innerHTML = `
                <h3>${project.title}</h3>
                <p>${project.description}</p>
                <a href="${project.url}" target="_blank" rel="noopener">View on GitHub</a>
            `;
            ul.appendChild(li);
        });
    }

    function filterProjects() {
        const category = document.getElementById('category-filter').value;
        const search = document.getElementById('project-search').value.trim().toLowerCase();

        let filtered = projects.filter(project => {
            // Category filter
            const inCategory = category === 'all' || project.categories.includes(category);
            // Search filter
            const inSearch = project.title.toLowerCase().includes(search) ||
                             project.description.toLowerCase().includes(search);
            return inCategory && (search === '' || inSearch);
        });

        renderProjects(filtered);
    }

    document.getElementById('category-filter').addEventListener('change', filterProjects);
    document.getElementById('search-btn').addEventListener('click', filterProjects);
    document.getElementById('project-search').addEventListener('keyup', function(e) {
        if (e.key === 'Enter') filterProjects();
    });

    // Initial render
    renderProjects(projects);
    </script>
